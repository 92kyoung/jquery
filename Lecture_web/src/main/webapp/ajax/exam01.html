<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
   #msgView {
	  width: 500px;
	  height: 200px;
	  border: 1px solid red;
   }
</style>

<!-- 절대 경로 이다 . 맨 앞에 / 은 localhost:9999 를 의미 -->
<script src="/Lecture_web/jquery/js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function(){
			//jquery 문법으로 ajax 통신하기
			
			/* 멤버변수 정리 (형태)
			    url     : 요청주소(문자열)
			    type    : 요청메소드(문자열)
			    data    : 파라미터(문자열 or 객체)
			    success : 수신을 성공한 경우(함수)
			    error   : 수신 실패(함수)
			*/
			$.ajax({
				url:'hello.html' /* 같은 경로에 위치함으로 이름만 적음 */
			   , success : function(data){ 
				   $('#msgView').append(data)
			   }, error : function() {
				   alert('실패')
			   }
			})
			
		})
	})
</script>
</head>
<body>
	<h2>서버에서 받은 메세지</h2>
	<div id='msgView'></div>
	<button>서버에 자료 요청</button>
</body>
</html>
