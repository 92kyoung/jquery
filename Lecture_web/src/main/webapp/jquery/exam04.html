<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
  .red { /* red라는 class */
	color: red
  }

  .blue {
	color: blue
  }
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
	/* 
	 let text = document.createTextNode("세번째문장") */

	$(document).ready(function() {
		$('#btn01').click(function() {
			/* 	//복잡한 자바스크립트 코드
				let h1Tag = document.createElement('h1')
				let text = document.createTextNode("세번째문장")
				h1Tag.appendChild(text)
				let divTag = document.querySelector('div')
				divTag.appendChild(h1Tag)
			 */

			//간단한 jquery 코드
			//$('div').append('<h1>세번째 문장 </h1>') // 맨 마지막 자식으로 붙는다
			$('div').prepend('<h1>세번째 문장 </h1>') //맨 첫번째 자식으로 붙는다
			//게시글에 글 추가 같은 순서는 prepend를 이용한 것이다. 
		})

		$('#btn02').click(function() {
			//$('ol').append('<li>노랑</li>')
			$('ol').append('<li>노랑</li>', '<li>보라</li>')

		})

		$('#btn03').click(function() { //나랑 같은 애(형제)를 기준으로 내  앞 에 붙이기 : before
			// 내 뒤에 붙이기 : after
			$('div').after('<a href="http://www.naver.com">네이버</a>')

		})

		//p태그의 첫번째 p 태그의 부로 노드를 찾아서 그 밑에 있는 자식인 ptag[0]을 삭제해라

		$('#btn04').click(function() {
			/* 	
			//let 안 붙이면 윈도우 객체에 들어간다. 
			let pTags = document.querySelectorAll('h1') //h1태그 다 지울거니까 셀렉트all을 함
			for(let i =0; i<pTags.length; i++){
				pTags[i].parentNode.removeChild(pTags[i]);
			}
			 */

			//$('div').remove() // div 까지 사라짐
			//$('div').empty() //div의 자식을 삭제함 //div은 계속 존재
			$('div >*').remove('h1') //div의 모든 자식 목록들( >* ) 중에서 h1만 삭제할거임/
			//$('div >*').remove('.c01','#id01') //이렇게 클래스,아이디도 쓸 수 있음

		})
		
		
		$('#btn05').click(function() {
			$('h1').addClass('red blue') //h1태그에 red,blue라는 이름의 class를 추가한다. 
		})
		
		$('#btn06').click(function() {
			$('h1').removeClass('blue')
		})


	})
</script>
</head>
<body>
	<div>
		<h1>첫번째 문장</h1>
		<h1>두번째 문장</h1>
		<h2>서브 문장</h2>
	</div>
	<ol>
		<li>빨강</li>
		<li>파랑</li>
		<li>초록</li>
	</ol>

	<button id="btn01">문장추가</button>
	<button id="btn02">색상추가</button>
	<button id="btn03">링크추가</button>
	<button id="btn04">문장삭제</button>
	<button id="btn05">색상설정</button>
	<button id="btn06">.blue삭제</button>
</body>
</html>
