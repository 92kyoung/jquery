<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		display: none
	}
</style>
<script src="./js/jquery-3.6.0.min.js"></script>

<script>
	/* 
	let h1Tag = document.getElementsByTagName("h1")[0]
	h1Tag.setAttribute("style","display:block") 
	 */
	// 3초에 거처 "hello" 문장을 보이고 글자를 파란색으로 변경한 후 ,  // show를하고 colr 변경을 해주어야 하기 때문에 show 에 컴마를 하고 function 을 만들어서 그안에 css 를 설정한다. 
	// 슬라이드 효과로 올라갔다 내려갔다를 수행한후
	// 배경색은 노랑색, 글자색은 빨간색으로 변경
	$(document).ready(function() {
		$('h1').show(3000, function(){
 			$(this).css('color', 'blue')
 			$(this).slideUp(1000).slideDown(1000, function() {
 				$(this).css({
 					color : 'red',
 					'background-color': 'yellow'
 				})
			})
		})

	})
</script>


<!--   태그 이름으로 엘리먼트를 가져옴, 태그 중에서도 h1태그들의 모음(배열 형태로 가져와짐)에서 첫번째 h1 태그 (document.getElementsByTagName("h1")[0])
 	/* $(function() {
		alert('hello');
	}) */
 -->

</head>
<body>
	<h1>Hello</h1>
</body>
</html>
